<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photo.css" />
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="journal.html">Journal</a>
            <a href="photo.html">Photos</a>
            <a href="certificates.html">Certificates</a>
        </nav>
    </header>

    <section id="photos">
        <div class="container">
            <h2>Photo Gallery</h2>
            <p>A collection of memories, moments, and captured experiences.</p>

            <div class="photo-grid">

                <div class="photo-card">
                    <img src="img1.jpg" alt="Photo 1">
                </div>

                <div class="photo-card">
                    <img src="img2.jpg" alt="Photo 2">
                </div>

                <div class="photo-card">
                    <img src="img3.jpg" alt="Photo 3">
                </div>

                <div class="photo-card">
                    <img src="img4.jpg" alt="Photo 4">
                </div>

                <div class="photo-card">
                    <img src="img5.jpg" alt="Photo 5">
                </div>

                <div class="photo-card">
                    <img src="img6.jpg" alt="Photo 6">
                </div>

                <div class="photo-card">
                    <img src="upcebu.jpg" alt="Photo 7">
                </div>

                <div class="photo-card">
                    <img src="tarsier.jpg" alt="Photo 8">
                </div>

                <div class="photo-card">
                    <img src="dynata.jpg" alt="Photo 9">
                </div>

                <div class="photo-card">
                    <img src="image2.JPG" alt="Photo 10">
                </div>

                <div class="photo-card">
                    <img src="image10.jpg" alt="Photo 11">
                </div>

                <div class="photo-card">
                    <img src="image11.jpg" alt="Photo 12">
                </div>

                <div class="photo-card">
                    <img src="image12.JPG" alt="Photo 13">
                </div>

                <div class="photo-card">
                    <img src="image7.jpg" alt="Photo 14">
                </div>

                <div class="photo-card">
                    <img src="image8.jpg" alt="Photo 15">
                </div>

            </div>
        </div>
    </section>

    <!-- IMAGE POPUP MODAL -->
    <div id="imgModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <!-- JAVASCRIPT -->
    <script>
        const modal = document.getElementById("imgModal");
        const modalImg = document.getElementById("modalImg");
        const closeBtn = document.querySelector(".close");

        document.querySelectorAll(".photo-card img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", e => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>
</html>
